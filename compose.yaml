# Coolify: env in list form (- 'KEY=${KEY:-default}'). SITE_NAME, ADMIN_PASSWORD, DB_PASSWORD for auto site. FRAPPE_SITE_NAME_HEADER=host (not $host).
x-customizable-image: &customizable_image
  image: ${CUSTOM_IMAGE:-frappe/erpnext}:${CUSTOM_TAG:-${ERPNEXT_VERSION:-latest}}
  pull_policy: ${PULL_POLICY:-always}
  restart: ${RESTART_POLICY:-unless-stopped}

x-depends-on-configurator: &depends_on_configurator
  depends_on:
    configurator:
      condition: service_completed_successfully

x-depends-on-create-site: &depends_on_create_site
  depends_on:
    create-site:
      condition: service_completed_successfully

x-backend-defaults: &backend_defaults
  <<: [*depends_on_configurator, *customizable_image]
  volumes:
    - sites:/home/frappe/frappe-bench/sites

x-backend-defaults-after-site: &backend_defaults_after_site
  <<: [*depends_on_create_site, *customizable_image]
  volumes:
    - sites:/home/frappe/frappe-bench/sites

services:
  mariadb:
    image: mariadb:11.8
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 5
    restart: ${RESTART_POLICY:-unless-stopped}
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    environment:
      - 'MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-123}'
      - 'MARIADB_AUTO_UPGRADE=${MARIADB_AUTO_UPGRADE:-1}'
    volumes:
      - mariadb-data:/var/lib/mysql

  redis-cache:
    image: redis:6.2-alpine
    restart: ${RESTART_POLICY:-unless-stopped}

  redis-queue:
    image: redis:6.2-alpine
    restart: ${RESTART_POLICY:-unless-stopped}
    volumes:
      - redis-queue-data:/data

  configurator:
    <<: *backend_defaults
    platform: linux/amd64
    working_dir: /home/frappe/frappe-bench
    entrypoint: ["bash", "-c"]
    command:
      - >
        B=/home/frappe/frappe-bench/env/bin/bench;
        ls -1 apps > sites/apps.txt;
        $$B set-config -g db_host $$DB_HOST;
        $$B set-config -gp db_port $$DB_PORT;
        $$B set-config -g redis_cache "redis://$$REDIS_CACHE";
        $$B set-config -g redis_queue "redis://$$REDIS_QUEUE";
        $$B set-config -g redis_socketio "redis://$$REDIS_QUEUE";
        $$B set-config -gp socketio_port $$SOCKETIO_PORT;
    environment:
      - 'DB_HOST=${DB_HOST:-mariadb}'
      - 'DB_PORT=${DB_PORT:-3306}'
      - 'REDIS_CACHE=${REDIS_CACHE:-redis-cache:6379}'
      - 'REDIS_QUEUE=${REDIS_QUEUE:-redis-queue:6379}'
      - 'SOCKETIO_PORT=${SOCKETIO_PORT:-9000}'
    depends_on:
      mariadb:
        condition: service_healthy
      redis-cache:
        condition: service_started
      redis-queue:
        condition: service_started
    restart: on-failure

  create-site:
    <<: [*depends_on_configurator, *customizable_image]
    volumes:
      - sites:/home/frappe/frappe-bench/sites
    platform: linux/amd64
    working_dir: /home/frappe/frappe-bench
    entrypoint: ["bash", "-c"]
    command:
      - >
        B=/home/frappe/frappe-bench/env/bin/bench;
        if $$B list-sites 2>/dev/null | grep -qFx "$$SITE_NAME"; then $$B set-default-site "$$SITE_NAME"; else $$B new-site "$$SITE_NAME" --mariadb-user-host-login-scope='%' --admin-password "$$ADMIN_PASSWORD" --db-root-password "$$DB_PASSWORD" --install-app erpnext --set-default; fi
    environment:
      - 'SITE_NAME=${SITE_NAME:-site1.local}'
      - 'ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}'
      - 'DB_PASSWORD=${DB_PASSWORD:-123}'
    depends_on:
      configurator:
        condition: service_completed_successfully
    restart: "no"

  backend:
    <<: *backend_defaults_after_site
    platform: linux/amd64

  frontend:
    <<: *customizable_image
    platform: linux/amd64
    command:
      - nginx-entrypoint.sh
    environment:
      - 'PORT_WEB=${PORT_WEB:-80}'
      - 'BACKEND=${BACKEND:-backend:8000}'
      - 'SOCKETIO=${SOCKETIO:-websocket:9000}'
      - 'FRAPPE_SITE_NAME_HEADER=${FRAPPE_SITE_NAME_HEADER:-host}'
      - 'UPSTREAM_REAL_IP_ADDRESS=${UPSTREAM_REAL_IP_ADDRESS:-127.0.0.1}'
      - 'UPSTREAM_REAL_IP_HEADER=${UPSTREAM_REAL_IP_HEADER:-X-Forwarded-For}'
      - 'UPSTREAM_REAL_IP_RECURSIVE=${UPSTREAM_REAL_IP_RECURSIVE:-off}'
      - 'PROXY_READ_TIMEOUT=${PROXY_READ_TIMEOUT:-120}'
      - 'CLIENT_MAX_BODY_SIZE=${CLIENT_MAX_BODY_SIZE:-50m}'
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import socket; s=socket.socket(); s.settimeout(2); s.connect(('127.0.0.1',80)); s.close()\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    ports:
      - '${PORT_WEB:-80}:80'
    volumes:
      - sites:/home/frappe/frappe-bench/sites
    depends_on:
      - backend
      - websocket

  websocket:
    <<: [*depends_on_create_site, *customizable_image]
    platform: linux/amd64
    command:
      - node
      - /home/frappe/frappe-bench/apps/frappe/socketio.js
    volumes:
      - sites:/home/frappe/frappe-bench/sites

  queue-short:
    <<: *backend_defaults_after_site
    platform: linux/amd64
    command: bench worker --queue short,default

  queue-long:
    <<: *backend_defaults_after_site
    platform: linux/amd64
    command: bench worker --queue long,default,short

  scheduler:
    <<: *backend_defaults_after_site
    platform: linux/amd64
    command: bench schedule

volumes:
  sites:
  mariadb-data:
  redis-queue-data:
