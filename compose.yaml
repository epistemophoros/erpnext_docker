# Coolify: env vars in list form (- 'KEY=${KEY:-default}') so Coolify can inject when needed.
# Internal defaults below: DB/Redis/socket use default ports and same-stack service names.
# mariadb, redis-cache, redis-queue run in this stack so hostnames resolve on the same network.
x-customizable-image: &customizable_image
  # By default the image used only contains the `frappe` and `erpnext` apps.
  # See https://github.com/frappe/frappe_docker/blob/main/docs/container-setup/02-build-setup.md#define-custom-apps
  # about using custom images.
  image: ${CUSTOM_IMAGE:-frappe/erpnext}:${CUSTOM_TAG:-${ERPNEXT_VERSION:-latest}}
  pull_policy: ${PULL_POLICY:-always}
  restart: ${RESTART_POLICY:-unless-stopped}

x-depends-on-configurator: &depends_on_configurator
  depends_on:
    configurator:
      condition: service_completed_successfully

x-backend-defaults: &backend_defaults
  <<: [*depends_on_configurator, *customizable_image]
  volumes:
    - sites:/home/frappe/frappe-bench/sites

services:
  mariadb:
    image: mariadb:11.8
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 5
    restart: ${RESTART_POLICY:-unless-stopped}
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    environment:
      - 'MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-123}'
      - 'MARIADB_AUTO_UPGRADE=${MARIADB_AUTO_UPGRADE:-1}'
    volumes:
      - mariadb-data:/var/lib/mysql

  redis-cache:
    image: redis:6.2-alpine
    restart: ${RESTART_POLICY:-unless-stopped}

  redis-queue:
    image: redis:6.2-alpine
    restart: ${RESTART_POLICY:-unless-stopped}
    volumes:
      - redis-queue-data:/data

  configurator:
    <<: *backend_defaults
    platform: linux/amd64
    entrypoint:
      - bash
      - -c
    command:
      - >
        ls -1 apps > sites/apps.txt;
        bench set-config -g db_host $$DB_HOST;
        bench set-config -gp db_port $$DB_PORT;
        bench set-config -g redis_cache "redis://$$REDIS_CACHE";
        bench set-config -g redis_queue "redis://$$REDIS_QUEUE";
        bench set-config -g redis_socketio "redis://$$REDIS_QUEUE";
        bench set-config -gp socketio_port $$SOCKETIO_PORT;
    environment:
      - 'DB_HOST=${DB_HOST:-mariadb}'
      - 'DB_PORT=${DB_PORT:-3306}'
      - 'REDIS_CACHE=${REDIS_CACHE:-redis-cache:6379}'
      - 'REDIS_QUEUE=${REDIS_QUEUE:-redis-queue:6379}'
      - 'SOCKETIO_PORT=${SOCKETIO_PORT:-9000}'
    depends_on:
      mariadb:
        condition: service_healthy
      redis-cache:
        condition: service_started
      redis-queue:
        condition: service_started
    restart: on-failure

  backend:
    <<: *backend_defaults
    platform: linux/amd64

  # Frontend (nginx): needs a default site for / to respond. Create one in backend:
  #   bench new-site <hostname> --mariadb-user-host-login-scope='%' --admin-password=admin --db-root-password=$DB_PASSWORD
  #   bench set-default-site <hostname>
  frontend:
    <<: *customizable_image
    platform: linux/amd64
    command:
      - nginx-entrypoint.sh
    environment:
      - 'PORT_WEB=${PORT_WEB:-80}'
      - 'BACKEND=${BACKEND:-backend:8000}'
      - 'SOCKETIO=${SOCKETIO:-websocket:9000}'
      # Set to "host" in Coolify (not $host); $host is expanded by compose and becomes empty.
      - 'FRAPPE_SITE_NAME_HEADER=${FRAPPE_SITE_NAME_HEADER:-host}'
      - 'UPSTREAM_REAL_IP_ADDRESS=${UPSTREAM_REAL_IP_ADDRESS:-127.0.0.1}'
      - 'UPSTREAM_REAL_IP_HEADER=${UPSTREAM_REAL_IP_HEADER:-X-Forwarded-For}'
      - 'UPSTREAM_REAL_IP_RECURSIVE=${UPSTREAM_REAL_IP_RECURSIVE:-off}'
      - 'PROXY_READ_TIMEOUT=${PROXY_READ_TIMEOUT:-120}'
      - 'CLIENT_MAX_BODY_SIZE=${CLIENT_MAX_BODY_SIZE:-50m}'
    healthcheck:
      test: ["CMD-SHELL", "python3 -c \"import socket; s=socket.socket(); s.settimeout(2); s.connect(('127.0.0.1',80)); s.close()\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    ports:
      - '${PORT_WEB:-80}:80'
    volumes:
      - sites:/home/frappe/frappe-bench/sites
    depends_on:
      - backend
      - websocket

  websocket:
    <<: [*depends_on_configurator, *customizable_image]
    platform: linux/amd64
    command:
      - node
      - /home/frappe/frappe-bench/apps/frappe/socketio.js
    volumes:
      - sites:/home/frappe/frappe-bench/sites

  queue-short:
    <<: *backend_defaults
    platform: linux/amd64
    command: bench worker --queue short,default

  queue-long:
    <<: *backend_defaults
    platform: linux/amd64
    command: bench worker --queue long,default,short

  scheduler:
    <<: *backend_defaults
    platform: linux/amd64
    command: bench schedule

# ERPNext requires local assets access (Frappe does not)
volumes:
  sites:
  mariadb-data:
  redis-queue-data:
